
<div class="mat-elevation-z4">
    <table mat-table [dataSource]="usuario" class="mat-elevation-z8">
         <!-- Id Column -->
      <ng-container matColumnDef="proId">
        <th mat-header-cell *matHeaderCellDef>proId</th>
        <td mat-cell *matCellDef="let row">{{row.proId}}</td>
      </ng-container>
    
      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{ user.nome }} </td>
      </ng-container>
    
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{ user.email }} </td>
      </ng-container>
    
      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let user"> {{ user.cpf }} </td>
      </ng-container>
    
      <!-- Senha Column -->
      <ng-container matColumnDef="senha">
        <th mat-header-cell *matHeaderCellDef> Senha </th>
        <td mat-cell *matCellDef="let user"> {{ user.senha }} </td>
      </ng-container>
    
      <!-- Ações Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let user">
          <a [routerLink]="['/usuarios/update', user.id]" class="edit">
            <i class="material-icons"> edit </i>
          </a>
          <a [routerLink]="['/usuarios/delete', user.id]" class="delete">
            <i class="material-icons"> delete </i>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>
    </table>
  </div>
