<mat-card>
    <mat-card-title>Novo Produto</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="nome" [(ngModel)]="produto.nome" name="nome">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Categoria" [(ngModel)]="produto.categoria" name="categoria">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="marca" [(ngModel)]="produto.marca" name="marca">
        </mat-form-field>

         <mat-form-field>
            <input matInput placeholder="modelo" [(ngModel)]="produto.modelo" name="modelo">
        </mat-form-field>

         <mat-form-field>
            <input matInput placeholder="unidadeMedida" [(ngModel)]="produto.unidadeMedida" name="unidadeMedida">
        </mat-form-field>
        
    </form>

    <button mat-raised-button (click)="createProduct()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>

</mat-card>
