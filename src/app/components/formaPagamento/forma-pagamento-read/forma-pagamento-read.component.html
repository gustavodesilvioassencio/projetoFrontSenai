<div class="mat-elevation-z4">
  <h2>Métodos de Pagamento</h2>

  <table mat-table [dataSource]="pagamentos" class="mat-elevation-z1" matSort>

    <!-- PIX -->
    <ng-container matColumnDef="pix">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Pix</th>
      <td mat-cell *matCellDef="let row">{{ row.pix }}</td>
    </ng-container>

    <!-- Cartão de Crédito -->
    <ng-container matColumnDef="cartaocredito">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cartão de Crédito</th>
      <td mat-cell *matCellDef="let row">{{ row.cartaocredito }}</td>
    </ng-container>

    <!-- Cartão de Débito -->
    <ng-container matColumnDef="cartaodebito">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Cartão de Débito</th>
      <td mat-cell *matCellDef="let row">{{ row.cartaodebito }}</td>
    </ng-container>

    <!-- Dinheiro -->
    <ng-container matColumnDef="dinheiro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dinheiro</th>
      <td mat-cell *matCellDef="let row">{{ row.dinheiro }}</td>
    </ng-container>

   
      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>                     
        <td mat-cell *matCellDef="let row">
            <a routerLink="/products/update/{{ row.proId }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/products/delete/{{ row.proId }}" class="delete"> 
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
