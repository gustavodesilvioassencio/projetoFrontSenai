<mat-card>

  <mat-card-title>Nova Forma de Pagamento</mat-card-title>
  <form>
    <mat-form-field>
      <input matInput placeholder="Descrição" [(ngModel)]="fpagamento.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Código" [(ngModel)]="fpagamento.codigo" name="codigo">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tipo" [(ngModel)]="fpagamento.tipo " name="tipo">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Categoria" [(ngModel)]="fpagamento.categoria" name="categoria">
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createFormaPagamento()" color="primary">
    Salvar
  </button>

  <button mat-raised-button (click)="cancel()">
    Cancelar
  </button>

</mat-card>
